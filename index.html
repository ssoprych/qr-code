<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="QR">
            <img src="img/image-qr-code.png" alt="qr-code" id="qr_pic" />
        </div>
        <div id="text-section">
            <p class="header-text">Improve your front-end skills by building projects</p>
            <p class="desc-text">Scan the QR code to visit
                Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
</body>
</html>
